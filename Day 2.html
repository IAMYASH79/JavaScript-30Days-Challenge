<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2</title>
  </head>
  <body>
    <script>
      // Task 1
      // Write a program to add two numbers and log the result to the console.

      let x = 5;
      let y = 6;
      let z = x + y;
      console.log(z);

      // Task 2
      // Write a program to subtract two numbers and log the result to the console.

      let a = 16;
      let b = 9;
      let c = a - b;
      console.log(c);

      // Task 3
      // Write a program to multiply two numbers and log the result to the console.

      let m = 12;
      let n = 5;
      console.log(m * n);

      // Task 4
      // Write a program to divide two numbers and log the result to the console.

      let p = 17;
      let q = 5;
      console.log(p / q);

      // Task 5
      // Write a program to find the remainder when one num is divided by other numbers, result to the console

      let v = 16;
      let u = 7;
      console.log(v % u);

      //   Task 6
      // Use the += operator to add  a variable and log the result to the console
      let myNumber = 12;
      console.log(myNumber);

      myNumber += 10;
      console.log(myNumber);

      //   Task 7
      //  Use the -= operator to add  a variable and log the result to the console.

      let myNumbers = 20;
      console.log(myNumbers);
      myNumbers -= 17;
      console.log(myNumbers);

      //   task 8
      // Write a program to compare two numbers using > and < and log the result to the console.

      const Yash = 55;
      const Raj = 30;
      if (Yash > Raj) {
        console.log(Yash + " is greater than " + Raj);
      } else if (Raj > Yash) {
        console.log(Raj + " is smaller than " + Yash);
      } else {
        console.log(Raj + " is equal " + Yash);
      }

      //   task 9
      // Write a program to compare two numbers using >= and <= and log the result to the console.
      const Ram = 18;
      const Raja = 21;
      if (Ram >= Raja) {
        console.log(Ram + " is greater than or equal to " + Raja);
      } else if (Ram <= Raja) {
        console.log(Ram + " is smaller or equal to " + Raja);
      }

      //   task 10
      //  Write a program to compare two numbers using == and === and log the result to the console.

      const Pam = 25;
      const Man = "25";
      //   using ==
      if (Pam == Man) {
        console.log(Pam + " is equal to " + Man + " using ==");
      } else {
        console.log(Pam + " is not equal to " + Man + " using ==");
      }
      //   using ===
      if (Pam === Man) {
        console.log(Pam + " is equal to " + Man + " using ===");
      } else {
        console.log(Pam + " is not equal to " + Man + " using ===");
      }
    </script>
  </body>
</html>
