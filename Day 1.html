<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // *********** VARIABLES AND DATA TYPES********//

      // Task 1
      // Declare a variable using var assign it a number
      var myNumber = 5;
      console.log(myNumber);

      //   Task 2
      // Declare a variable using let assign it a string

      let myString = "Yash";
      console.log(myString);

      //   Task 3
      //   Declare a variable using const assign it a boolean value,
      const isAvaible = true;
      console.log(isAvaible);

      //   Task 4
      //  create variables of different data types(number, string, boolean, object, array) and log each variables's type suing the typeof operator.

      //   number
      const myNum = 5;
      console.log(typeof myNum);

      // string
      const myStr = "Manish";
      console.log(typeof myStr);

      //   boolean
      const isPresent = false;
      console.log(typeof isPresent);

      //   object
      const myObject = { name: "Yash", age: 22 };
      console.log(typeof myObject);

      //   array
      const myArray = [1, 2, 3, "Yash"];
      console.log(typeof myArray);

      //   Task 5
      // Declare a variable using let assign it an initial value, ressign a new value, and both values to the console.
      let myValue = 20;
      console.log(myValue);

      myValue = 50;
      console.log(myValue);

      //   Task 6
      // Try reassinging a variable declared with const and observe the error

      const myVariable = 80;
      console.log(myVariable);

      myVariable = 60;
      console.log(myVariable);

      //   Uncaught TypeError: Assignment to constant variable.
    </script>
  </body>
</html>
