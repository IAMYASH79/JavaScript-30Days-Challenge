      // Task 1
      // Write a program to check if a number is positive, negative, or zero, and log the result to the console.

      function checkNum(num) {
        if (num > 0) {
          console.log(num + " is positive ");
        } else if (num < 0) {
          console.log(num + " is negative ");
        } else {
          console.log(num + " is zero ");
        }
      }
